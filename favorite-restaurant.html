        .fav-res {
            width: 400px;

            margin-top: 50px;
        }

        .fav-res-box {
            border: 2px solid #ff3d00;
            border-radius: 100px;
            height: 300px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; 
        }

        .fav-res-box > p{
            margin: 0;
        }

        .fav-res-subtitle {
            grid-column: span 3;
            border: 3px solid #ff3d00;
            border-radius: 40px;
            margin: 0 auto;
            width: 500px;
            height: 100px;
            font-size: 40px;
            text-align: center;
            line-height: 15px;
        }

        #modal {
            display: none;
            background-color: white;
            border: 3px solid #ff3d00;
            width: 600px;
            height: 500px;
            overflow-y: auto;
            padding: 0 15px 0 15px;
            transform: translate(125%, -177%);
            border-radius: 50px;
        } /* 모달창 */

        #modal #modal-content {
            text-align: center;
            padding: 50px;
            width: 100%;
        } /* 모달창 내용 */

        #modal #modal-close {
            float:right;
            font-size: 40px;
            padding-right: 10px;
            display: inline;
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 5px;
        } /* 모달창 x 버튼 */

        #modal img {
            max-width: 100%;
            height: auto;
            max-width: 300px;
            max-height: 200px;
        } /* 모달창 이미지 */

        #modal a {
            color:black;
        }

        #modal a:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded",() => {
            const modal = document.getElementById("modal");
            const modalContent = document.getElementById('modal-content')

            function modalOn(content) {
                modalContent.innerHTML = content;
                modal.style.display = "flex";
            } // 모달 켜는 함수

            function modalOff() {
                modal.style.display = "none";
            } // 모달 종료 함수

            const clickModal = document.querySelectorAll(".fav-res-box"); // fav-res-box 클래스를 가진 모든 요소 선택
            clickModal.forEach(clic =>{
                clic.addEventListener("click", () => {
                    const content = clic.getAttribute("data-content");
                    modalOn(content);
                }) // 클릭 시 data불러오고 모달 켜는 함수 실행되도록
            }) // 여러개의 요소가 있기때문에 forEach로 반복
            
            const closeModal = document.getElementById("modal-close");
            closeModal.addEventListener("click", modalOff);  // 클릭 시 모달 종료 함수 실행
        })
    </script>
