<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방명록</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh; /* 전체 화면 높이 사용 */
        }
        nav {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            border-right: 1px solid #ccc;
            border: 2px solid black; /* 검은색 테두리 추가 */
            border-radius: 5px;
            height: 100%; /* 높이 고정 */
            overflow-y: auto; /* 세로 스크롤 가능 */
        }
        .content {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto; /* 세로 스크롤 가능 */
        }
        .entry {
            border: 1px solid #eee;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .delete-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
        }
        .form-group {
            margin-bottom: 20px; /* 입력 필드와 버튼 사이 간격 */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('guestbook-form').addEventListener('submit', function(event) {
                event.preventDefault();
        
                const name = document.getElementById('name').value;
                const message = document.getElementById('message').value;
        
                if (!name || !message) {
                    alert("이름과 내용을 입력하세요."); // 사용자 정의 경고 메시지
                    return;
                }
        
                const entryDiv = document.createElement('div');
                entryDiv.className = 'entry';
                entryDiv.innerHTML = `
                    <div><strong>${name}</strong></div>
                    <div>${message}</div>
                    <button class="delete-button">삭제</button>
                `;
        
                document.getElementById('entries').appendChild(entryDiv);
        
                // 삭제 버튼 클릭 시 해당 항목 삭제
                entryDiv.querySelector('.delete-button').addEventListener('click', function() {
                    entryDiv.remove();
                });
        
                // 입력 필드 초기화
                document.getElementById('guestbook-form').reset();
            });
        });
    </script>
    
</head>
<body>

<nav class="flex-column">
    <ul class="list-unstyled">
        <li><a class="nav-link" href="#team-intro">팀소개</a></li>
        <li><a class="nav-link" href="#member-intro">멤버소개</a></li>
        <li><a class="nav-link" href="#guestbook">방명록</a></li>
        <li><a class="nav-link" href="#recommended-restaurants">추천맛집</a></li>
    </ul>
</nav>

<div class="content">
    
    <h1 style="text-align: center;"> CSSJBR 방명록</h1>

    <form id="guestbook-form">

        <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="message">원하는 내용:</label>
            <textarea class="form-control" id="message" name="message" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">등록하기</button>
    </form>

    <div id="entries" style="margin-top: 20px;"></div>


</div>

</body>
</html>
