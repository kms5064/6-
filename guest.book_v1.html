    <script> // document 는 자바스크립트에서 사용할수 있는 객체 중 하나로 문서의 내용과 구조에 접근해서 조작 가능
        document.addEventListener('DOMContentLoaded', function () { // addEventListener는 addEventListener(1,2) 에서 1번 이벤트가 일어 났을떄 2번(함수)를 실행시킨다
            document.getElementById('middle_box').addEventListener('submit', function (event) {
                event.preventDefault(); // 특정 이벤트의 기본 동작을 방지(폼 제출 , 업로드 , 체크박스 선택 , 오른쪽 클릭 , 키입력)

                let name = document.getElementById('name').value;//getElementById([id])는()안에 특정 요소를 선택
                let message = document.getElementById('message').value;
                let auto_add_div = document.createElement('div'); // div 태그를 자동으로 생성해줌


                if (name.length == 0 || message.length == 0) {
                    alert('이름과 메시지를 입력바랍니다!.');
                    return;
                }



                auto_add_div.className = 'CLASS'; // div가 CLASS라는 CSS 클래스의 스타일을 따르도록 설정
                auto_add_div.innerHTML = ` 
                    <div>${name}</div>
                    <div>${message}</div>
                    <button class="remov_button">삭제</button>
                `; //innerHTML 은 작성한 HTML 코드 생성한다

                document.getElementById('bottom').appendChild(auto_add_div);
                //appendChild는 자식요소를 추가해준다

                auto_add_div.querySelector('.remov_button').addEventListener('click', function () {
                    auto_add_div.remove();
                });

            });
        });
    </script>
